<div class="model-header">
    <h2>{{projectName.name}}</h2>
    <button class="btn-close" (click)="bsModelRef.hide()"></button>
</div>
<div class="model-body">
    <carousel>
        <div *ngFor="let picture of projectName.pictures">
            <slide><img src={{picture}} alt="slide" style="display: block;width: 100%;"></slide>
        </div>
    </carousel>  
    <h3 class="mt-2">description</h3>
    <p>{{projectName.description}}</p>
    <p>you can find this project on github <a href={{projectName.projectLink}} target="_blank">here</a></p>
    <hr>
    <div class="d-flex flex-wrap">
        <div *ngFor="let tag of projectName.tags">
            <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{tag}}</div>

        </div>
    </div>
        
    
</div>
